name: GPT Code Review

permissions:
  contents: read
  pull-requests: write

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  gpt-review:
    runs-on: ubuntu-latest
    steps:
      - uses: anc95/ChatGPT-CodeReview@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          LANGUAGE: Korean
          PROMPT: |
            Java + Spring Boot 코드를 기준으로 리뷰해주세요.
            - 비즈니스 로직 분리 여부
            - 유효성 검사 및 예외 처리 위치
            - 불필요한 코드/주석
            - 컨벤션 위반은 지적하지 말고 로직 중심으로 리뷰
